<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200">
  <!-- Blue gradient rectangles forming the "A" symbol -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b7ce6"/>
      <stop offset="100%" style="stop-color:#4a6cd4"/>
    </linearGradient>
  </defs>
  
  <!-- Large rectangle -->
  <rect x="20" y="20" width="80" height="160" fill="url(#blueGradient)" rx="8"/>
  
  <!-- Medium rectangle -->
  <rect x="120" y="60" width="60" height="120" fill="url(#blueGradient)" rx="6"/>
  
  <!-- Small rectangle -->
  <rect x="200" y="100" width="40" height="80" fill="url(#blueGradient)" rx="4"/>
  
  <!-- Text -->
  <text x="280" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#000000">NWALTS.AI</text>
</svg>